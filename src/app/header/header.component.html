<header xmlns="http://www.w3.org/1999/html">
  <nav class="navbar navbar-expand bg-light text-dark">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/">
    <span class="reddit-text">
          Electrical Vehicle Route Finder
        </span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="isLoggedIn">
        <a (click)="logout()" class="float-right login mr-2">Logout</a>
        <a class="float-right sign-up mr-2">Hi, {{username}} </a>
        <a routerLink="/register-vehicle" class="float-right sign-up mr-2">Register your own car</a>
      </div>
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </nav>
</header>
